# Base Abstract Type
- type: entity
  id: ShieldGeneratorBase
  parent: BaseMachinePowered
  name: Shield Generator
  abstract: true
  components:
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#9933FF"
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 30
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  - type: AnimationPlayer
  - type: LitOnPowered
  - type: PowerSwitch
  - type: Appearance

# Small
- type: entity
  id: ShieldGeneratorSmall
  parent: ShieldGeneratorBase
  name: MS-100 "Sentinel" Shield Generator
  components:
  - type: ShipShieldEmitter
    healPerSecond: 300 # Mono
    damageExp: 1.2 # Mono
    baseDraw: 20000
    maxDraw: 60000
    unpoweredBonus: 3 # Mono
    damageLimit: 20000 # Mono
    damageOverloadTimePunishment: 80
    shieldColor: "#3399FF"
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/shield.rsi
    snapCardinals: true
    layers:
    - state: control
    - state: control_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      color: "#3399FF"
  - type: ApcPowerReceiver
    powerLoad: 20000
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#3399FF"
  - type: Machine
    board: MachineShieldMS100Circuitboard
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: PirateBountyItem
    id: ShipShield

