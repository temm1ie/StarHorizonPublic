- type: vessel
  id: Gnat
  parent: BaseVessel
  name: NRZN Gnat
  description: "Истощи все газовые жилы в этом секторе!"
  price: 16000 # 14400, наценка верфи 10% = 15840
  category: Small
  group: Shipyard
  shuttlePath: /Maps/_Horizon/Shuttles/Shipyard/gnat.yml
  class:
  - Atmospherics
  engine:
  - Plasma
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
    - !type:RoleModifier
      role: "Mercenary"
      costMultiplier: 1.2
    - !type:RoleModifier
      role: "PlantTechnician"
      costMultiplier: 0.9
    - !type:RoleModifier
      role: "PlantManager"
      costMultiplier: 0.9
    - !type:FactionCostModifier
      faction: "FactionEdison"
      costMultiplier: 0.9
    - !type:FactionCostModifier
      faction: "FactionLVHI"
      costMultiplier: 0.9
    - !type:FactionCostModifier
      faction: "FactionUAC"
      costMultiplier: 0.9
    - !type:FactionCostModifier
      faction: "FactionNakamura"
      costMultiplier: 0.9
  # Horizon end

- type: gameMap
  id: Gnat
  mapName: 'NRZN Gnat'
  mapPath: /Maps/_Horizon/Shuttles/Shipyard/gnat.yml
  minPlayers: 0
  stations:
    Gnat:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Gnat {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            ContractorInterview: [ 0, 0 ]
            PilotInterview: [ 0, 0 ]
            MercenaryInterview: [ 0, 0 ]
