  - type: Temperature
    heatDamageThreshold: 380
    coldDamageThreshold: 301
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 2 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      320: 0.3
      311: 1
      301: 1.1

  - type: Barotrauma
    damage:
      types:
        Blunt: 0.30 #per second, scales with pressure and other constants.
        Heat: 0.05
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
    allowedStates:
    - Alive
    damageCap: 20
    damage:
      types:
        Heat: -0.1
      groups:
        Brute: -0.1

