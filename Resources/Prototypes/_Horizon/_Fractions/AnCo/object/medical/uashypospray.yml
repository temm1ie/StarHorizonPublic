- type: entity
  name: подкожный распылитель АнКо
  parent: [BaseItem, BaseAnCoContraband]
  suffix: StarHorizon, AnCo
  description: Использует технологию подкожного распыления химикатов, подозрительно похожую на "гипоспрей".
  id: AnCohypo
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Objects/Specific/Medical/uashypospray.rsi
    state: hypo
  - type: Item
    sprite: _Horizon/_Fractions/AnCo/Objects/Specific/Medical/uashypospray.rsi
    state: hypo
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 40
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false

- type: entity
  name: боевой медипен АнКо
  suffix: StarHorizon, AnCo
  parent: [ChemicalMedipen, BaseAnCoContraband]
  id: CombatMedipenAnCo
  description: Предназначен для лечения обширных повреждений. Внимание, может вызвать рвоту!
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Objects/Specific/Medical/uasmedipen.rsi
    layers:
    - state: omega
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: omega_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 75
        reagents:
        - ReagentId: Omnizine
          Quantity: 20
        - ReagentId: Puncturase
          Quantity: 10
        - ReagentId: DexalinPlus
          Quantity: 20
        - ReagentId: Pyrazine
          Quantity: 15
        - ReagentId: Dermaline
          Quantity: 10
  - type: Hypospray
    solutionName: pen
    transferAmount: 75
    onlyAffectsMobs: false
    injectOnly: true
  - type: StaticPrice
    price: 500
  - type: Tag
    tags: []

- type: entity
  name: нанитовый медипен АнКо
  suffix: StarHorizon, AnCo
  parent: [ChemicalMedipen, BaseAnCoContraband]
  id: NanitMedipenAnCo
  description: Медипен, содержащий наниты. Используйте на свой страх и риск.
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Objects/Specific/Medical/uasmedipen.rsi
    layers:
    - state: omega
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: omega_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
        reagents:
        - ReagentId: AnConanits
          Quantity: 20
  - type: Hypospray
    solutionName: pen
    transferAmount: 20
    onlyAffectsMobs: false
    injectOnly: true
  - type: StaticPrice
    price: 500
  - type: Tag
    tags: []

