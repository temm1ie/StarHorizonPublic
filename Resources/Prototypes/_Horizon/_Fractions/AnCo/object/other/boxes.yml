- type: entity
  id: BoxRationAnCo
  parent: [BaseItem, BaseAnCoContraband]
  name: Суточное питание сотрудника
  description: Ничто не может передать так хорошо философию чего либо, кроме как еда.
  suffix: StarHorizon, AnCo, Food
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Objects/Misc/ration.rsi
    state: icon
  - type: Appearance
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: PhysicalComposition
    materialComposition:
      Ardon: 100
      Kazmie: 300
  - type: StaticPrice
    price: 10
  - type: Tag
    tags:
    - BoxCardboard
  - type: ContainerContainer
    containers:
      water: !type:ContainerSlot
      nutriblock1: !type:ContainerSlot
      nutriblock2: !type:ContainerSlot
  - type: ItemSlots
    slots:
      water:
        ejectOnInteract: false
        whitelist:
          tags:
          - AnCoWater
      nutriblock1:
        ejectOnInteract: false
        whitelist:
          tags:
          - AnCoTin
      nutriblock2:
        ejectOnInteract: false
        whitelist:
          tags:
          - AnCoTin
  - type: ContainerFill
    containers:
      water:
      - DrinkWaterAnCoBottleFull
      nutriblock1:
      - FoodAnCoTin
      nutriblock2:
      - FoodAnCoTin
