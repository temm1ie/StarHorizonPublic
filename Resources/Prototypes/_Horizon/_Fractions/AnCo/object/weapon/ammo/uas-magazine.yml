- type: entity
  id: BaseMagazineAnCoShotgun50
  name: магазин для дробовика
  parent: [BaseItem, BaseAnCoContraband]
  abstract: true
  components:
  - type: Tag
    tags:
      - AnCoMagazineShotgun50
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - AnCoBulletShotgun50
    capacity: 12
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Object/Weapon/Ammo/Magazine/uas_50_shotgun_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 13
    zeroVisible: false
  - type: Appearance

