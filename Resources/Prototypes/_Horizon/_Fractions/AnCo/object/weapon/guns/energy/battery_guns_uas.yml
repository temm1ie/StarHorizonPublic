# бейс вейпон сас. Xigovir: скоро эта сборка набухнет от САС пушек
- type: entity
  id: BaseWeaponAnCo
  parent: [BaseItem, BaseAnCoContraband]
  categories: [ HideSpawnMenu ]
  suffix: StarHorizon, AnCo, Weapon
  components:
  - type: Sprite
  - type: Item
    size: large
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    projectileSpeed: 25
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: StaticPrice
    price: 500

- type: entity
  id: BaseWeaponPowerCellAnCo
  parent: [BaseItem, BaseAnCoContraband]
  categories: [ HideSpawnMenu ]
  suffix: StarHorizon, AnCo, Weapon
  components:
  - type: Sprite
  - type: Item
    size: Large
  - type: AmmoCounter
  - type: Gun
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    projectileSpeed: 25
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: AnCoEnergyCore
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerAnCo
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot

