- type: entity
  name: Шершень
  parent: [BaseWeaponPistol, BaseAnCoContraband]
  id: WeaponRiflesAnCo
  description: Полу-автоматический карабин с ускорителем в стволе.
  suffix: StarHorizon, AnCo, Weapon
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Object/Weapon/Guns/uas-semiauto-rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
    shape:
    - 0,0,3,1
  - type: Gun
    minAngle: 10
    maxAngle: 30
    projectileSpeed: 60
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/c-20r.ogg
  - type: ChamberMagazineAmmoProvider
    autoEject: true
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifle20
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - AnCoMagazineRifle20
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: BaseCartridgeRifleAnCo
        priority: 1
        whitelist:
          tags:
            - AnCoBulletRifle20
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -20

