- type: reagent
  id: AnConanits
  name: наниты
  group: Medicine
  desc: Вам возможно не стоит пить это
  physicalDesc: Пульсирующее
  flavor: medicine
  color: "#f03c3c"
  metabolisms:
    Medicine:
      metabolismRate: 1
      effects:
      - !type:ModifyBleedAmount
        amount: -3
      - !type:HealthChange
        damage:
          groups:
            Burn: -10
            Toxin: -10
            Airloss: -10
            Brute: -10
          types:
          Piercing: -10
          Heat: -10
# создание репликантов наниты находят себя же в организме и реплицируют себя
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          min: 30
        reagent: AnConanits
        amount: 1.5
# "ускорение" если вы ускорились приняв медипен, скорее всего вы труп
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          min: 30
        walkSpeedModifier: 1.3
        sprintSpeedModifier: 1.3
# "крит масс" критическая масса нанитов в организме
      - !type:Polymorph
        conditions:
        - !type:ReagentThreshold
          min: 70
        prototype: AnCoNanitAcidPoly

