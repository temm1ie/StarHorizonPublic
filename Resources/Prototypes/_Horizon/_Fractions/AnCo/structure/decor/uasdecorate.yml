- type: entity
  id: BannerAnCologo
  parent: BannerBase
  suffix: StarHorizon, AnCo, Structure
  name: баннер АнКо
  description: Баннер с электронным логотипом корпорации АнКо.
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Structures/Decoration/uasbanner.rsi
    layers:
    - state: banner_UAS
    - state: banner_UAS_unshaded
      shader: unshaded
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            Sheetkazmie:
              min: 1
              max: 5
            SheetArdon:
              min: 1
              max: 3

