- type: entity
  parent: [BaseStructure, AnCoStore, BaseAnCoContraband]
  id: BaseAnCoUplink
  name: консоль запроса АнКо
  description: Подозрительная консоль без монитора.
  suffix: StarHorizon, AnCo, Structure
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Structures/Machines/uasuplink.rsi
    layers:
    - state: uasuplink
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      CitadelCoin: 0
  - type: Transform
    anchored: true
    noRot: true
  - type: Pullable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.30,0.40,0.45"
        density: 80
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            Sheetkazmie:
              min: 1
              max: 5
            SheetArdon:
              min: 3
              max: 5

- type: entity
  parent: ComputerId
  id: ComputerIdAnCo
  name: ID консоль АнКо
  suffix: StarHorizon, AnCo
  description: Терминал для программирования ID-карт сотрудников корпорации АнКо.
  components:
  - type: IdCardConsole
    accessLevels:
    - AnCo
    - Maintenance
    - External
    - Service
    - Medical
    - Engineering
    - Janitor
    - Captain
    privilegedIdSlot:
      name: id-card-console-privileged-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
