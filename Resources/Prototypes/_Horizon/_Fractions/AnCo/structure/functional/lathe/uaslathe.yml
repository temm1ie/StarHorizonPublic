
- type: entity
  id: AnCoFabricator
  parent: [BaseLatheLube, BaseAnCoContraband]
  name: фабрикатор АнКо
  description: Как вы его собрали?
  suffix: StarHorizon, AnCo, Structure
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/AnCo/Structures/Machines/uasprotoplat.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
  - type: Machine
    board: AnCoAnomalyCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
        - AnCoMaterial
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unlit
    staticPacks:
    - AnCoStandartCraft

- type: latheRecipePack
  id: AnCoStandartCraft
  recipes:
  - AnCocap
  - AnCoberet
  - SuitAnCo
  - SuitProtectiveAnCo
  - SkirtAnCo
  - SkirtProtectiveAnCo
  - AnCoGloves
  - AnCoGlovesIsolate
  - AnCoBoots
  - ClothingNeckCloakAnCo
  - ReliableContainerAnConanits
  - AnCoOmegaTool
  - AnCoVests
  - RipsiPlushin

- type: entity
  id: AnCoAnomalyCircuitboard
  parent: [BaseItem, BaseAnCoContraband]
  name: микросхема АнКо
  suffix: StarHorizon, AnCo
  description: Красная прозрачная микросхема. Вы ощущаете исходящее от неё тепло.
  components:
    - type: Sprite
      sprite: _Horizon/_Fractions/AnCo/Objects/Misc/uasciruitboard.rsi
      state: boardproto
    - type: Item
      storedRotation: -90
    - type: StaticPrice
      price: 100
    - type: MachineBoard
      prototype: AnCoFabricator
      stackRequirements:
        Ardon: 5
        Kazmie: 20
      requirements:
        MatterBin: 3
        Manipulator: 3

