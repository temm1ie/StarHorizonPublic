- type: entity
  id: ClosetBaseAnCo
  parent: BaseStructureDynamic
  name: шкаф АнКо
  description: Стандартное хранилище корпорации АнКо
  suffix: StarHorizon, AnCo, Structure
  components:
  - type: ResistLocker
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    noRot: true
    sprite: _Horizon/_Fractions/AnCo/Structures/Storage/Closets/uascloset.rsi
    layers:
    - state: uascloset
      map: ["enum.StorageVisualLayers.Base"]
    - state: uascloset_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: Weldable
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
            spawn:
              Sheetkazmie:
                min: 1
                max: 5
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: uascloset
    stateDoorOpen: uascloset_open
    stateDoorClosed: uascloset_door
  - type: StaticPrice
    price: 75

