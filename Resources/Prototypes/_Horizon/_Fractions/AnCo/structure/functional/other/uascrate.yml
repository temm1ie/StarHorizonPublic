- type: entity
  id: CrateBaseAnCo
  parent: [CrateGeneric, BaseAnCoContraband]
  name: аварийное хранилище АнКо
  description: ящик для хранения продукции аварийного фабрикатора.
  suffix: StarHorizon, AnCo, Structure
  components:
  - type: ResistLocker
  - type: Transform
    noRot: true
    anchored: True
  - type: Sprite
    noRot: true
    sprite: _Horizon/_Fractions/AnCo/Structures/Storage/Closets/uascrate.rsi
    layers:
    - state: uascrate
      map: ["enum.StorageVisualLayers.Base"]
    - state: uascrate_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: MovedByPressure
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
            spawn:
              Sheetkazmie:
                min: 1
                max: 5
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: uascrate
    stateDoorOpen: uascrate_open
    stateDoorClosed: uascrate_door
  - type: StaticPrice
    price: 75



