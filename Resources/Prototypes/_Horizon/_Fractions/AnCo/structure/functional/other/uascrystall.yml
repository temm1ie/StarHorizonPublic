- type: entity
  id: AnCoEFSCrystal
  parent: BaseStructure
  suffix: StarHorizon, AnCo, Structure
  name: кристалл Ардония
  description: Вы ощущаете исходящий от этого кристалла жар.
  components:
    - type: Sprite
      sprite: _Horizon/_Fractions/AnCo/Structures/Decoration/uascrystall.rsi
      state: EFS
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: PointLight
      radius: 3
      energy: 3
      color: "#cc0000"
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Rock
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetArdon:
                  min: 1
                  max: 3
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
