- type: randomHumanoidSettings
  id: EventHumanoidAnCoAgent
  parent: EventHumanoid
  components:
    - type: AntagImmune

# советник
- type: randomHumanoidSettings
  id: GhostAnCoCounselor
  parent: EventHumanoidAnCoAgent
  randomizeName: false
  speciesBlacklist:
  - Geth
  - Diona
  - Gingerbread
  - SkeletonPerson
  - Vox
  - Orc
  components:
    - type: GhostRole
      name: советник AnCo
      description: AnCo-Counselor-agent-description
      rules: AnCo-Counselor-agent-rule
      raffle:
        settings: short
    - type: Loadout
      prototypes: [ AnCoCounselorGear ]
    - type: RandomMetadata
      nameSegments:
        - NamesFirst
        - NamesLast
    - type: AutoImplant
      implants:
      - AnCoTrakerImplant
