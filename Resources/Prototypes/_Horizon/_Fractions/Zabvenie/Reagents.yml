
# Темень
- type: reagent
  id: Darknes
  name: Темень
  desc: Вещество похожее на смолу, является крайне нестабильным 
  physicalDesc: мерзкое
  flavor: bitter
  color: "#292629"
  boilingPoint: 55.5
  meltingPoint: -50.0
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -2.5 
            Bloodloss: 2.5
            Poison: -5

- type: reaction
  id: EmptinessCentrifuge
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    Darknes:
      amount: 10
  products:
    Iron: 4 # Железо
    Emptiness: 4 # Пустота 
    Silicon: 2 # Кремний 

- type: reaction
  id: EmptinessOmniCentrifuge
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    EmptinessOmni:
      amount: 10
  products:
    Hydroxide: 3
    ProtoDark: 1

    # ... 
 

- type: reaction
  id: EmptinessOmni
  impact: Medium
  minTemp: 335
  reactants: 
    Emptiness: # Пустота
      amount: 3
    Omnizine: # Омнизин 
      amount: 1
    Hydroxide: # Гидроксид
      amount: 1
  products:
    EmptinessOmni: 3

- type: reaction
  id: EmptinessPlasma
  reactants:
    Emptiness:
      amount: 1
    Plasma:
      amount: 1
  effects:
  - !type:CreateGas
    gas: Plasma
  - !type:PopupMessage
    visualType: LargeCaution
    messages: [ "phlogiston-plasma-created" ]
    type: Pvs
  products:
    EmptinessPlasma: 2

- type: reaction
  id: EmptinessOmega
  impact: Medium
  minTemp: 335
  reactants:
    EmptinessPlasma:
      amount: 1
    ProtoDark:
      amount: 1
    Plasma:
      amount: 5
  effects:
  - !type:CreateGas
    gas: Plasma
  - !type:PopupMessage
    visualType: LargeCaution
    messages: [ "phlogiston-plasma-created" ]
    type: Pvs
  products:
    EmptinessOmega: 0.5


# region Чистая пустота 
- type: reagent
  id: EmptinessOmega
  name: Текучая Бездна
  desc: Светопоглощающая жидкость словно живущая свою жизнь.. Она постоянно изменяется и кажется властна над гравитацией, абсолютно черное вещество крайне липкое на ощупь.. На вкус наверное лучше не пробывать 
  physicalDesc: завораживающее
  flavor: bitter
  color: "#000000"
  boilingPoint: 55.5
  meltingPoint: -50.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Heat: -15
            Poison: 5
            Cellular: 8.5
      - !type:FlammableReaction
        multiplier: 0.1
      - !type:AdjustTemperature
        amount: 6000
      - !type:Ignite
      - !type:Emote
        emote: Scream
        probability: 0.9
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          min: 0.1
          max: 35
        walkSpeedModifier: 0.80
        sprintSpeedModifier: 0.80
      - !type:AdjustReagent            
        conditions:                
        - !type:ReagentThreshold     
          reagent: EmptinessOmega
          min: 0.1
          max: 35
        reagent: Cryptobiolin
        amount: 5

  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 0.5
      - !type:Ignite

