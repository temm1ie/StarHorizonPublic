# region Омнивений 

- type: reaction
  id: Omnioblivion
  impact: Medium
  minTemp: 335
  reactants: 
    EmptinessOmni: # Облачная жидкость
      amount: 1
    Ichor: # Ихор
      amount: 5
    EmptinessOmega: # Чистая пустота 
      amount: 1
    Blood: # Кровь
      amount: 1 
  products:
    Omnioblivion: 1
    Blood: 1

- type: reagent
  id: Omnioblivion
  name: Омнивений 
  desc: Сильнейшее средство против Забвения, концентрированная пустота вместе с омнизином - рецепт этого вещества. Является крайне мощным лекарством стимулирующее быстрый рост клеток и ликвидацию мутаций на уровне вашего ДНК. 
  physicalDesc: кисло-молочный
  flavor: bitter
  color: "#e9eb6d"
  boilingPoint: 55.5
  meltingPoint: -50.0
  metabolisms:
    Medicine:
      effects:
      - !type:ModifyBloodLevel
        amount: 3
      - !type:HealthChange
        damage:
          groups:
            Burn: -5.5
            Brute: -5.5
            Toxin: -5.5
          types:
            Bloodloss: -5
            Cellular: -2
      - !type:ModifyBleedAmount
        amount: -1.5
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          min: 0.1
          max: 35
        walkSpeedModifier: 1.25
        sprintSpeedModifier: 1.25
      - !type:AdjustReagent            
        conditions:                
        - !type:ReagentThreshold     
          reagent: Omnioblivion
          min: 0.1
          max: 35
        reagent: Omnioblivion
        amount: 0.4

