# region первая фаза 
- type: entity
  parent: OblivionMobOre
  id: MobBossOblivions
  suffix: Босс | Измерение Забвения
  description: Абсолютное воплощение доминирования и власти. 
  name: Мраконевый Титан 
  components:
  - type: Butcherable
    spawned:
    - id: RockRysOblivion
      amount: 5
  - type: Sprite
    sprite: _Horizon/_Fractions/Zabvenie/Monsters/Titan.rsi
    state: golem
# Стрельба крабами \ Фишка первой фазы (ОН НЕ СТРЕЛЯЕТ ХНЫК)
  - type: MovementSpeedModifier
    baseWalkSpeed : 1.5
    baseSprintSpeed : 1.5
  - type: MobThresholds
    thresholds:
      0: Alive
      2500: Dead
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 2500
        behaviors:
          - !type:PlaySoundBehavior
           sound:
             path: /Audio/Effects/demon_attack1.ogg
          - !type:SpawnEntitiesBehavior
            spawn:
              MobBossSpawnFaza:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: ActionGun
    action: ActionCrab
    gunProto: ActionCrabGun
  - type: NPCUseActionOnTarget
    actionId: ActionCrabGun
  - type: MeleeWeapon
    attackRate: 1.2
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Structural: 100
        Blunt: 7.5
        Cold: 5.5
        Bloodloss: 2.5 
    range: 2.3
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 2500
    damage:
      types:
        Heat: -5
      groups:
        Brute: -0.2
        Toxin: -8
        Airloss: -8
        Burn: -0.2
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Reflect
    reflectProb: 0.7
    reflects:
      - Energy
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.9
        density: 300
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound


- type: entity
  parent: [ BaseMob, MobCombat ]
  id: MobBossSpawnFaza
