- type: entity
  abstract: true
  id: OblivionMobOre
  name: Мраконевые монстры
  parent: [ MobElementalBase, MobCombat ]
  components:
  - type: Sprite
    sprite: _Horizon/_Fractions/Zabvenie/Monsters/golems.rsi
    state: iron_golem
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 2.5
        Cold: 2.5 
        Bloodloss: 2.5 
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 2.5
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: MovementIgnoreGravity 
  - type: Appearance 
  - type: StandingState
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90

- type: entity
  parent: OblivionMobOre
  id: MobGolemOblivion
  suffix: Измерение Забвения 
  description: Мраконий проклятый бродить в бесконечной пустоши. 
  name: Мраконевый Голем
  components:
  - type: Butcherable
    spawned:
    - id: RockRysOblivion
      amount: 1
    - id: trophiesgolem
      amount: 1
      prob: 0.2
  - type: Sprite
    state: iron_golem
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 175
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

