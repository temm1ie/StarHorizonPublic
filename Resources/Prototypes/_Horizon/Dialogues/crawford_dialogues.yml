- type: dialogueTree
  id: CrawfordDialogue
  dialogues:
    - id: start
      text: "Наёмник, что ты тут делаешь.. Ох. Видимо NanoTrasen получили моё сообщение. Какая-то неведомая блюспейс-вспышка ослепила меня и после телепортировала меня сюда, отчего я и нахожусь тут уже третий проклятый день! Вообщем я предлагаю вам сделку в виде ''Ты мне - Я тебе''. Ты проводишь меня до своего шаттла, а я скажем так.. ммм~ отсыплю деньжат в размере 15000 кредитов. Идёт?"
      responses:
        - text: "Согласиться на сделку"
          action: follow  # Это ключевое слово для состояния
        - text: "Отказаться"
          action: decline
