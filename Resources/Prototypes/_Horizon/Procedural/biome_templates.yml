# region Мраконевые Пустоши

- type: biomeTemplate
  id: Oblivion
  layers:
    - !type:BiomeEntityLayer
      threshold: 0.80
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 1.5
      allowedTiles:
        - FloorCave
      entities:
        - OblivionRockSpawnersCrab
        - OblivionRockSpawnersGolems
    - !type:BiomeEntityLayer
      threshold: 0.90
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 3.5
      allowedTiles:
        - FloorCave
      entities:
        - OblivionRockObelisk
    - !type:BiomeEntityLayer
      threshold: 0.70
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 3
      allowedTiles:
        - FloorCave
      entities:
        - OblivionRockObelisk
        - OblivionRockSolid
        - OblivionRockSolid
    - !type:BiomeEntityLayer
      threshold: 0.60
      invert: true
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 1
        frequency: 0.05
        gain: 0
      allowedTiles:
        - FloorCave
      entities:
        - WallOblivion
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 6
      allowedTiles:
        - FloorCave
      entities:
        - CrystalBlack
    - !type:BiomeEntityLayer
      threshold: 0.60
      invert: true
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 1
        frequency: 0.10
        gain: 0
      allowedTiles:
        - FloorCave
      entities:
        - OblivionWitherplant
    # Fill scrap
    - !type:BiomeTileLayer
      threshold: -1
      tile: FloorCave

