- type: entity
  parent: BaseComputerAiAccess
  id: RemoteControllerComputer
  name: remote controller computer
  description: Allows to remotely acess and control different mechanisms.
  components:
  - type: Computer
    board: RemoteControllerCircuitboard
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: alert-0
    - map: ["computerLayerKeys"]
      state: atmos_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
      enum.AtmosAlertsComputerVisuals.ComputerLayerScreen:
        computerLayerScreen:
          0: { state: alert-0 }
          1: { state: alert-0 }
          2: { state: alert-1 }
          3: { state: alert-2 }
          4: { state: alert-2 }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  - type: RemoteControlMonitor
