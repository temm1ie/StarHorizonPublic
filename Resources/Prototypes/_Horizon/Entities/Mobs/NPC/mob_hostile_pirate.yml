# Human NPC without inventory when alive (like Explorers)
- type: entity
  save: false
  suffix: AI, Hostile
  abstract: true
  parent:
  - NFMobAtmos
  - MobMovementSpeedModifierMelee
  - MobStaminaFodder
  - MobBloodstream
  - MobFlammable
  - MobEnhancedMovement
  - BaseMobSpecies
  - BaseC3MobHuman
  - NFBaseMobRestrictions
  id: MobHumanoidHostileBaseNoInventory
  components:
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: MobMover
  - type: StandingState
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: MobThresholds
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.7
      60: 0.5
  - type: Blindable
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatRotten
      amount: 2
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Advertise
    pack: syndicatehumanoidchatter
    minimumWait: 120
    maximumWait: 240
    nextAdvertisementTime: 0
  - type: FTLKnockdownImmune
  - type: Respirator
    updateInterval: 99999 # Shouldn't run often, if ever.
    suffocationThreshold: -100 # Should never happen.
    damage:
      types: {}
    damageRecovery:
      types: {}
