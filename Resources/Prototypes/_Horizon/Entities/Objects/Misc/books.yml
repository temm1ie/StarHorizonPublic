- type: entity
  id: BookLanguageGalacticCommonBadSpeak
  parent: BaseImplantOnlyImplanter
  name: Galactic Common Language
  description: Book, containing knowledge about speaking on specific language.
  components:
    - type: Sprite
      sprite: _Horizon/Objects/Misc/books.rsi
      state: implanter0
      layers:
        - state: implanter1
          map: [ "implantFull" ]
          visible: true
        - state: implanter0
          map: [ "implantOnly" ]
    - type: Implanter
      currentMode: Inject
      implantOnly: true
      implant: GalacticCommonTranslatorImplantBadSpeak
      implantTime: 300
    - type: Tag
      tags:
      - Book

- type: entity
  parent: BaseTranslatorImplant
  id: GalacticCommonTranslatorImplantBadSpeak
  name: translator implant
  categories: [ HideSpawnMenu ]
  components:
