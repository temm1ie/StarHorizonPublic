# region Mining

- type: entity
  name: плазменный резак
  parent: BaseItem
  id: MechWeaponCutter
  description: Отсекай им конечности.
  components:
  - type: Sprite
    netsync: false
    sprite: _Horizon/Objects/Specific/Mech/equipment.rsi
    state: engi_plasmacutter
  - type: Item
    size: Large
  - type: AmmoCounter
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    fireRate: 1
    projectileSpeed: 40
    selectedMode: FullAuto
    availableModes:
      - FullAuto
