- type: entity
  abstract: true
  parent: BaseItem
  id: SheetOtherBaseFar
  description: A sheet of material, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Materials/Sheets/other.rsi
  - type: Item
    sprite: _Horizon/Objects/Materials/Sheets/other.rsi
    size: Normal
  - type: Tag
    tags:
    - Sheet
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      paper:
        canReact: false

- type: entity
  parent: SheetOtherBaseFar
  id: SheetTorium
  name: torium
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Torium: 100
  - type: Stack
    stackType: Torium
    baseLayer: base
    layerStates:
    - torium
    - torium_2
    - torium_3
  - type: Sprite
    state: torium_3
    layers:
    - state: torium_3
      map: ["base"]
  - type: Item
    heldPrefix: torium
  - type: Appearance
  - type: Extractable
    grindableSolutionName: torium
  - type: SolutionContainerManager
    solutions:
      torium:
        reagents:
        - ReagentId: Carbon
          Quantity: 10
        canReact: false
  - type: Tag
    tags:
    - Sheet
  - type: NFFuel # Frontier

