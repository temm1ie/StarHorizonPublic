# region CC Cyber Weapons

- type: entity
  name: rending cyber claw
  parent: CombatKnife
  id: CyberClawRending
  description: A deadly claw, which can maim and rend almost anything.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Weapons/Melee/crusher_claws.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
