        Piercing: 15
        Bloodloss: 5

- type: entity
  name: poisonous cyber claw
  parent: CombatKnife
  id: CyberClawPoison
  description: A deadly claw, which contain wery dangerous poisons.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Weapons/Melee/crusher_claws.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Piercing: 5
        Poison: 10

- type: entity
  name: cyber lash
  parent: LeatherwhipTeal
  id: CyberLash
  description: A deadly lash for some wery strange purposes.
  components:
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 5
    bluntStaminaDamageFactor: 10
    angle: 60
    animation: WeaponArcThrust
  - type: StaminaDamageOnHit
    damage: 25
    sound: /Audio/Weapons/egloves.ogg
