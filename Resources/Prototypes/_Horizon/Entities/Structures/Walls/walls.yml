- type: entity
  id: WallChromiteCobblebrickEmerald
  parent: NFWallChromiteCobblebrick
  description: A dense ore vein rich with emeralds. Extremely hard.
  suffix: Emerald
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreEmeraldDense
  - type: Sprite
    layers:
    - map: [ "enum.CornerLayers.SE" ]
      state: cobblebrick0
    - map: [ "enum.CornerLayers.SW" ]
      state: cobblebrick0
    - map: [ "enum.CornerLayers.NE" ]
      state: cobblebrick0
    - map: [ "enum.CornerLayers.NW" ]
      state: cobblebrick0
    - state: rock_emerald
      sprite: Structures/Walls/rock.rsi
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

