- type: entity
  id: WallRockChromiteEmerald
  parent: NFWallRockChromiteOre
  description: An ore vein rich with emeralds.
  suffix: Emerald
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreEmerald
  - type: Sprite
    layers:
    - state: rock_chromite
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_chromite_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_chromite_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_chromite_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_chromite_west
    - state: rock_emerald
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

