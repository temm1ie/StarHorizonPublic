- type: entity
  parent: [ClothingOuterHardsuitBase, BaseC3SyndicateContraband, ContrabandClothing] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband, added ContrabandClothing as parent
  id: ClothingOuterHardsuitInterdyne
  name: экзоскафандр CBURN Inderdyne
  description: Скрещенная версия элитного скафандра Cybersun и технологий био-защиты Interdyne
  components:
  - type: Sprite
    sprite: _Horizon/Clothing/OuterClothing/Hardsuits/InterdyneCBURN.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Horizon/Clothing/OuterClothing/Hardsuits/InterdyneCBURN.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: FireProtection
    reduction: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.5
        Heat: 0.2
        Cold: 0.5
        Radiation: 0.01
        Caustic: 0.1
        Cellular: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 0.9
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.01 # Зомби вирус разработан Интердайн, так что они знают методы противодействия
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitInterdyne

- type: entity
  parent: ClothingHeadHardsuitBase
  id: ClothingHeadHelmetHardsuitInterdyne
  name: шлем экзоскафандра CBURN Inderdyne
