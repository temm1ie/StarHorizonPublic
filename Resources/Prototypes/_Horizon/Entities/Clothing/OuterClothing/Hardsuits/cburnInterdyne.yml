  components:
  - type: Sprite
    sprite: _Horizon/Clothing/Head/Hardsuits/InterdyneCBURNhelm.rsi
  - type: Clickable
  - type: Clothing
    sprite: _Horizon/Clothing/Head/Hardsuits/InterdyneCBURNhelm.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
