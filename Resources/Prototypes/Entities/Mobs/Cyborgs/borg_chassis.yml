- type: entity
  id: BorgChassisCombatAssassin
  parent: BorgChassisSelectableCombat
  name: assassin cyborg
  suffix: type picked
  description: A deadly stealth cyborg equipped with advanced combat modules. Silent, fast, and lethal.
  components:
    - type: Sprite
      sprite: Mobs/Silicon/chassis.rsi
      layers:
        - state: sputnik_blue
          map: ["enum.BorgVisualLayers.Body"]
        - state: sputnik_blue_e
          map: ["enum.BorgVisualLayers.Light"]
          shader: unshaded
          visible: false
        - state: sputnik_blue_l
          shader: unshaded
          map: ["light", "enum.BorgVisualLayers.LightStatus"]
          visible: false
    - type: MovementSpeedModifier
      baseWalkSpeed: 3.6
      baseSprintSpeed: 4.5
    - type: MobThresholds
      thresholds:
        0: Alive
        120: Critical
        240: Dead
    - type: DamageOnInteractProtection
      damageProtection:
        flatReductions:
          Heat: 5
        modifiers:
          types:
            Blunt: 0.92      # 8% reduction - minimal armor
            Slash: 0.92
            Piercing: 0.95   # 5% reduction
            Shock: 0.85      # 15% reduction
    - type: BorgChassis
      hasMindState: sputnik_blue_e
      noMindState: sputnik_blue
    - type: BorgSwitchableType
