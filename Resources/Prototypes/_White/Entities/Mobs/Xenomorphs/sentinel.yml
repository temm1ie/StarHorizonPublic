- type: entity
  parent: BaseMobXenomorphAdult
  id: BaseMobXenomorphSentinel
  name: xenomorph sentinel
  description: A specialized specimen designed to hit targets at a distance. Particularly dangerous in narrow corridors and confined spaces.
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Mobs/Aliens/Xenomorphs/sentinel.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: xenomorph
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: _White/Objects/Misc/handcuffs.rsi
      state: body-overlay-xenomorph
      visible: false
  - type: Xenomorph
    caste: Sentinel
  - type: ActionGrant
    actions:
    - ActionTransferPlasma
    - ActionSpawnResinWeedNode
  - type: Cuffable
  - type: Body
    prototype: XenomorphSentinel
  - type: MobThresholds
    thresholds:
      0: Alive
      225: Critical
      240: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      150: 0.9
      170: 0.7
      195: 0.6
  # - type: GuideHelp
  #   guides:
  #   - XenomorphSentinel
  # Organs zone (No Shitmed)
  - type: PlasmaVessel
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
  - type: PlasmaAmmoProvider
    fireCost: 55
    proto: BulletNeurotoxin
  - type: Gun
    fireRate: 0.75
    useKey: false
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg

- type: entity
  parent: BaseMobXenomorphSentinel
  id: MobXenomorphSentinel
  components:
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-xenomorph-sentinel-name
    description: ghost-role-information-xenomorph-sentinel-description
    rules: ghost-role-information-rules-default-team-antagonist
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: SampleSource # Horizon cytology
    availableCellSamples:
    - protoID: CellSampleXenomorphSentinel
  - type: CanBeTakenUnderControl # Horizon
    remotePilot: MobRemotePilot
  - type: StaticPrice
    price: 4500

- type: entity
  parent: [BaseMobXenomorphDungeon, BaseMobXenomorphSentinel]
  id: MobXenomorphSentinelDungeon
  components:
  - type: MovementSpeedModifier
    baseSprintSpeed: 3.2
  - type: SlowOnDamage
    speedModifierThresholds:
      150: 0.7
      170: 0.6
      195: 0.5
