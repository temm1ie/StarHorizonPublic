- type: vessel
  id: Rogue
  parent: BaseVessel
  name: NSF Rogue
  description: Micro assault vessel with a toggle for going dark in deep space.
  price: 12200 #the appraisal is 9100$
  category: Micro
  group: Custom
  access: Security
  mapchecker_group_override: Security  # Treat this as a security vessel for mapchecker purposes
  shuttlePath: /Maps/_NF/Shuttles/Nfsd/rogue.yml
  guidebookPage: Null
  class:
  - Fighter
  engine:
  - APU
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
    - !type:RoleModifier
      role: "Mercenary"
      costMultiplier: 1.2
    - !type:FactionCostModifier
      faction: "FactionNFSD"
      costMultiplier: 0.9
  # Horizon end

- type: gameMap
  id: Rogue
  mapName: 'NSF Rogue'
  mapPath: /Maps/_NF/Shuttles/Nfsd/rogue.yml
  minPlayers: 0
  stations:
    Rogue:
      stationProto: StandardFrontierSecurityVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Rogue {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs: {}
