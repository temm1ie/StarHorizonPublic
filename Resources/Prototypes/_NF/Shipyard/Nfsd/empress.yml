- type: vessel
  id: Empress
  parent: BaseVessel
  name: NSF Empress
  description: A large patrol vessel capable of carrying up to 4 smaller faster attack ships. The flagship vessel of the NFSD.
  price: 170000 #Appraisal value is 150000
  category: Large
  group: Security
  access: Bailiff
  shuttlePath: /Maps/_NF/Shuttles/Nfsd/empress.yml
  guidebookPage: Null
  class:
  - Capital
  engine:
  - AME
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
    - !type:RoleModifier
      role: "Mercenary"
      costMultiplier: 1.2
    - !type:FactionCostModifier
      faction: "FactionNFSD"
      costMultiplier: 0.9
  # Horizon end

- type: gameMap
  id: Empress
  mapName: 'NSF Empress'
  mapPath: /Maps/_NF/Shuttles/Nfsd/empress.yml
  minPlayers: 0
  stations:
    Empress:
      stationProto: StandardFrontierSecurityVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Empress {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs: {} # Removed the chef since we dont have a real loadout for it
