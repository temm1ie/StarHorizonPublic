- type: vessel
  id: Hospitaller
  parent: BaseVessel
  name: NSF Hospitaller
  description: A small security medical craft designed for emergency response and search and rescue operations.
  price: 28220
  category: Small
  group: Security
  access: Security
  shuttlePath: /Maps/_NF/Shuttles/Nfsd/hospitaller.yml
  guidebookPage: Null
  class:
  - Medical
  engine:
  - APU
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
