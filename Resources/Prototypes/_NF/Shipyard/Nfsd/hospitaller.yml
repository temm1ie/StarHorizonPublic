      faction: "FactionNFSD"
      costMultiplier: 0.9
  # Horizon end

- type: gameMap
  id: Hospitaller
  mapName: 'NSF Hospitaller'
  mapPath: /Maps/_NF/Shuttles/Nfsd/hospitaller.yml
  minPlayers: 0
  stations:
    Hospitaller:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Hospitaller {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs: {}
