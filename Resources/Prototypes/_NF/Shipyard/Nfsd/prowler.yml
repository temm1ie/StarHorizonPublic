- type: vessel
  id: Prowler
  parent: BaseVessel
  name: NSF Prowler
  description: A medium-sized patrol craft, the Prowler class is a dedicated deep space pursuit vessel with an advanced sensor suite.
  price: 42000 #Appraises on purchase at ~35000. 20% markup applied due to the presence of the radar.
  category: Medium
  group: Security
  access: Sergeant
  shuttlePath: /Maps/_NF/Shuttles/Nfsd/prowler.yml
  guidebookPage: Null
  class:
  - Patrol
  engine:
  - AME
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
    - !type:RoleModifier
      role: "Mercenary"
      costMultiplier: 1.2
    - !type:FactionCostModifier
      faction: "FactionNFSD"
      costMultiplier: 0.9
  # Horizon end

- type: gameMap
  id: Prowler
  mapName: 'NSF Prowler'
  mapPath: /Maps/_NF/Shuttles/Nfsd/prowler.yml
  minPlayers: 0
  stations:
    Prowler:
      stationProto: StandardFrontierSecurityVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Prowler {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs: {}
