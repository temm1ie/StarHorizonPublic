- type: vessel
  id: Orange
  parent: BaseVessel
  name: SV Orange
  description: A cargo slash salvage shuttle made from scavenged wrecks, comes with some damage.
  price: 18000 #Appraisal is 15800, +5% margin - TODO: fix this value, getting tests to pass - Whatstone
  category: Small
  group: Scrap
  shuttlePath: /Maps/_NF/Shuttles/Scrap/orange.yml
  guidebookPage: Null
  class:
  - Scrapyard
  - Cargo
  - Salvage
  engine:
  - Uranium
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
    - !type:RoleModifier
      role: "Mercenary"
      costMultiplier: 1.2
  # Horizon end

- type: gameMap
  id: Orange
  mapName: 'SV Orange'
  mapPath: /Maps/_NF/Shuttles/Scrap/orange.yml
  minPlayers: 0
  stations:
    Orange:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Orange {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            ContractorInterview: [ 0, 0 ]
            PilotInterview: [ 0, 0 ]
            MercenaryInterview: [ 0, 0 ]
