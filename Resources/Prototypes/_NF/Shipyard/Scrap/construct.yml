- type: vessel
  id: Construct
  parent: BaseVessel
  name: NT Construct
  description: A technically spacefaring vessel.  No livery.
  price: 10500
  category: Micro
  group: Scrap
  shuttlePath: /Maps/_NF/Shuttles/Scrap/construct.yml
  guidebookPage: ShipyardConstruct
  class:
  - Scrapyard
  - Engineering
  engine:
  - Plasma
  # Horizon start
  costModifiers:
    - !type:RoleModifier
      role: "Pilot"
      costMultiplier: 0.8
