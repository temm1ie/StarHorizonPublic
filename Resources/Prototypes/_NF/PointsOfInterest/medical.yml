# Notes:
# Medical ship garage, medical manager base and medical bounty staging area.
- type: pointOfInterest
  id: Medical
  parent: BasePOI
  name: 'Medical Dispatch'
  minimumDistance: 1650
  maximumDistance: 3400
  spawnGroup: Required
  gridPath: /Maps/_Horizon/POI/medical.yml # Horizon-Maps
  addComponents:
  - type: IFF
    color: "#00b7eb"
  - type: StationTransit
    routes:
      SpawnPoints: 30

- type: gameMap
  id: Medical
  mapName: 'Medical Dispatch'
  mapPath: /Maps/_Horizon/POI/medical.yml # Horizon-Maps
  minPlayers: 0
  stations:
    Medical:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Medical Dispatch'
        - type: ExtraStationInformation
          iconPath: /Textures/_Horizon/Interface/banner_med.png # Horizon
          stationSubtext: 'frontier-lobby-medical-subtext'
          stationDescription: 'frontier-lobby-medical-description'
          lobbySortOrder: 4
        - type: StationJobs
          availableJobs:
            DirectorOfCare: [ 1, 1 ]
            Chemist: [ 1, 1 ] # Horizon
            Paramedic: [ 10, 10 ] # Horizon
            MedicalDoctor: [ 3, 3 ] # Horizon
            # Pilot: [ -1, -1 ] # Horizon
            # Mercenary: [ -1, -1 ] # Horizon
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.
