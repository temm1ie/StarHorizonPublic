# Notes:
# Basic Cargo Depot selling point for economy and great wealth
- type: pointOfInterest
  id: CargoDepot
  parent: BasePOI
  name: Точка Продажи
  minimumDistance: 7500
  maximumDistance: 15000
  spawnGroup: CargoDepot
  gridPath: /Maps/_NF/POI/cargodepot.yml
  addComponents: &cargoComponents
  - type: IFF
    color: "#37C837"
  - type: ProtectedGrid
    preventArtifactTriggers: true
  - type: SolarPoweredGrid
    trackOnInit: true
    doNotCull: true
  - type: WorldGenDistanceCarver
    distanceThresholds:
      # Dead zone
      - maxDistance: 500
        prob: 0.0
      - maxDistance: 1000
        prob: 0.3

- type: pointOfInterest
  id: CargoDepotAlt
  parent: BasePOI
  name: Точка Продажи
  minimumDistance: 7500
  maximumDistance: 15000
  spawnGroup: CargoDepot
  gridPath: /Maps/_NF/POI/cargodepotalt.yml
  addComponents: *cargoComponents

- type: gameMap
  id: CargoDepot
  mapName: 'Точка Продажи' # Has a letter appended in PointOfInterestSystem
  mapPath: /Maps/_NF/POI/cargodepot.yml
  minPlayers: 0
  stations:
    CargoDepot:
      stationProto: StandardFrontierOutpost
      components: &cargoStationComponents
        - type: StationNameSetup
          mapNameTemplate: 'Точка Продажи' # Has a letter appended in PointOfInterestSystem
        - type: TradeCrateDestination
          destinationProto: CargoA # Redefined in PointOfInterestSystem

- type: gameMap
  id: CargoDepotAlt
  mapName: 'Точка Продажи' # Has a letter appended in PointOfInterestSystem
  mapPath: /Maps/_NF/POI/cargodepotalt.yml
  minPlayers: 0
  stations:
    CargoDepotAlt:
      stationProto: StandardFrontierOutpost
      components: *cargoStationComponents
