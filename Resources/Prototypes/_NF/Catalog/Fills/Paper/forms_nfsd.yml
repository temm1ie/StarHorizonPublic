      [color=#4f6e40]‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾[/color]
      [head=2]Соглашение об Амнистии Контрабанды[/head]

      [head=3]Владелец Контрабанды[/head]
          [bold]Имя:[/bold]
          [bold]Вид:[/bold]
          [bold]IFF судна:[/bold]

      [bold]Выплата за ЕКС:[/bold] [color=#ff0000]$2,000[/color]
      [bold]Время смены:[/bold]

      Этот документ является контрактом между вышеуказанным Владельцем Контрабанды и Командованием Фронтира.

      Любые преступления, связанные с хранением контрабанды для Владельца Контрабанды, будут аннулированы при условии, что все предметы контрабанды класса 3 и любые предметы контрабанды класса 2, не подпадающие под Разрешение на Контрабанду Класса 2, будут сданы в разумные сроки (согласно условию ниже) и не будут использованы в злонамеренных целях. Несоблюдение данного документа приводит к аннулированию любых действующих Разрешений на Контрабанду Класса 2.

      Если Владелец Контрабанды не получит полную оплату по указанной выше ставке за сданную контрабанду, он может по своему усмотрению оставить контрабанду у себя без штрафных санкций.



      [color=#AAAAAA]Форма недействительна без подписей обеих сторон и печати Командования Фронтира (Шерифа или Представителя Фронтира).[/color]

