# Filled Folder
- type: entity
  id: BoxFolderStc
  parent: BoxFolderBase
  name: stc folder
  description: A folder filled with station traffic control paperwork templates.
  suffix: Forms
  components:
  - type: Sprite
    layers:
    - state: folder-colormap
      color: "#990000"
    - state: folder-base
  - type: StorageFill
    contents:
    - id: PaperWrittenStcFormCitationParking
    - id: PaperWrittenStcFormCitationTraffic
    - id: PaperWrittenStcFormProsecutionRequest
    - id: PaperWrittenStcFormTrafficLog
    - id: PaperWrittenStcFormWellnessCheck
    - id: Paper
      prob: 0.5
    - id: Paper
      prob: 0.5
    - id: Paper
      prob: 0.5
    - id: Paper
      prob: 0.5
  - type: StaticPrice
    price: 100
    vendPrice: 500

# forms
- type: entity # Based on form made by DmitriTheDemon (Dustin)
  id: PaperWrittenStcFormCitationParking
  name: parking citation
  categories: [ HideSpawnMenu ]
  parent: Paper
  components:
    - type: Paper
      content: >+
        [color=#4f6e40]◥[bold]N[/bold]◣ [bold]Департамент трафика судов Нового Фронтира[/bold][/color]

        [color=#4f6e40]‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾[/color]

        [head=2]Штраф за нарушение правил парковки[/head]


        [head=2]Название судна:[/head]

        [head=2]Позывной судна:[/head]

        [head=2]Владелец (если известен):[/head]

        [head=2]Нарушение:[/head] Простой у дока

        [head=2]Сумма штрафа:[/head] 10,000 кредитов


        [bold]Примечания:[/bold]

        Превышен лимит времени стоянки


        [head=2]Выдавшее лицо:[/head]

        [bold]Уполномочивающий офицер:[/bold]

        [bold]Время авторизации:[/bold]


        [color=#AAAAAA]Этот штраф действителен только при утверждении и подписании лицом, представляющим отдел управления движением корпорации, или уполномоченным представителем станции. Дополнительные штрафы могут быть выписаны за каждые 10 минут сверх максимума. Этот штраф является результатом нарушения Раздела Девятого, Статьи Пятой Космического Закона, регулирующей правила стоянки на Станции Фронтир и в Торговом Аванпосте.

        Несвоевременная оплата неоплаченных штрафов приведет к передаче неоплаченных штрафов в Департамент Шерифа Нового Фронтира для обработки в качестве уголовного преступления.[/color]

