- type: entity # Based on form made by Shock (M. Bergman)
  id: PaperWrittenStcFormWellnessCheck
  name: wellness check
  categories: [ HideSpawnMenu ]
  parent: Paper
  components:
    - type: Paper
      content: >+
        [color=#2e9935ff]◥[bold]N[/bold]◣ [bold]Командование Фронтира[/bold][/color]

        [color=#2e9935ff]‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾[/color]

        [head=2]Проверка Благополучия[/head]



        [bold]IFF судна:[/bold] [color=#2200BD]НАПИШИТЕ ЗДЕСЬ[/color]

        [bold]Время смены:[/bold] [color=#2200BD]НАПИШИТЕ ЗДЕСЬ[/color]



        Это является проверкой благополучия судна-получателя и его экипажа. Вы обязаны связаться с Диспетчером аванпоста в течение двадцати (20) минут с момента отправки этого уведомления. Если судно будет не отвечать дольше указанного выше времени, оно будет объявлено пригодным для утилизации в соответствии с Космическим Законом §9.3.







        [color=#AAAAAA]Форма недействительна без подписи и печати Командования Фронтира (Шерифа или Представителя Станции)[/color]
