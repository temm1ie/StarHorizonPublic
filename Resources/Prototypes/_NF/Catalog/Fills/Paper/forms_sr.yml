      [head=2]Разрешение на работу с Блюспейс Угрозами[/head]

      [color=#660000]Эта форма может быть выдана только при отсутствии действующего Шерифа или с его одобрения.[/color]

      [bold]Капитан судна:[/bold]
      [bold]IFF судна:[/bold]
      [bold]Время смены:[/bold]

      [bold]Выдавшее Командование Фронтира:[/bold]
          [bullet]XXXXXXXX, Представитель Фронтира
          [bullet]XXXXXXXX, Шериф

      Настоящим документом уполномочивается вышеуказанное судно и его капитан оказывать содействие и сотрудничать с ДШНФ и властями Фронтира в нейтрализации блюспейс угроз для Фронтира. К ним относятся, но не ограничиваются:
          [bullet] Судна культистов
          [bullet] Судна Синдиката
          [bullet] Судна Федерации Волшебников
          [bullet] Судна Arcadia Industries

      Этот документ НЕ делает уполномоченную сторону заместителем. Уполномоченной стороне не предоставляется особых прав на арест, задержание и судебное преследование лиц, связанных с Нанотрейзен.

      [bold]Любой контрабандный товар, захваченный во время операций на борту враждебных судов, должен быть сдан либо ДШНФ, либо Представителю Фронтира, за денежное вознаграждение. Несдача контрабанды приведет к расторжению данного соглашения, и уполномоченная сторона может быть привлечена к уголовной ответственности.[/bold]

      Уполномоченная сторона должна хранить копию этого документа для проверки. Ожидается, что уполномоченная сторона будет поддерживать связь с командованием ДШНФ и/или Представителем Фронтира, чтобы минимизировать жертвы.

      Перед столкновением с враждебными судами уполномоченная сторона должна следовать любым инструкциям, данным ДШНФ для подготовки или иных действий перед высадкой на борт.



      [color=#AAAAAA]Форма недействительна без подписей обеих сторон и печати Командования Фронтира (Шерифа или Представителя Фронтира).[/color]

